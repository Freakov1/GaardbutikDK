<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/landbrug-politik.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <a href="/index.html"><img src="./img/bladlogo.png" alt="Logo" /></a>
              <h3>Earthly Eats</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="/kort.html">Kort</a></li>
                <li><a href="/butikker.html">Gårdbutikker</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="/loginpage.html" class="btn">Login</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

       

        <div class="showcase-area">

          

          <div id="app" class="container">

            


            <div class="left">
              <div class="big-title">
                <h2>Velkommen til din side</h2>
              </div>
              
              
            </div>

            <div class="right">
              <img src="./img/landbrug-politik.png" alt="Person Image" class="" />
              <button class="btn" style="width: 600px;">Opret Gårdbutik</button>
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
