<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body style="height: 100%;">
    <main>
      <div class="big-wrapper light">
        <img src="./img/landbrug-politik.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
            <a href="/index.html"><img src="./img/bladlogo.png" alt="Logo" /></a>
            <h3>Gårdbutikken</h3>
            </div>

            <div id="app" class="links">
              <ul>
                <li><a href="/kort.html">Kort</a></li>
                <li><a href="/butikker.html">Gårdbutikker</a></li>
                <li><a href="/profil.html">Profil</a></li>
                <li><a id="loginbutton" href="/loginpage.html" class="btn">Login</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area"><div class="map-wrapper"><div id="map"></div></div></div>
        
        

        
        
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
